version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto-simple
    hostname: mqtt-broker
    ports:
      - "4883:1883"    # 外部端口 4883 映射到內部 1883
    volumes:
      # 簡單配置文件
      - ./mosquitto-simple.conf:/mosquitto/config/mosquitto.conf:ro
      # 數據目錄
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    environment:
      - TZ=Asia/Taipei
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t health/check -m ping -q || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
